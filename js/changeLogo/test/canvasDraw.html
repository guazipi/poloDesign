            scaleScope_max: config.scaleScope_max,	// 缩放范围限制

            resizeType: 1,
            lineWidth: config.lineWidth,			// 焦点样式
            strokeStyle: config.strokeStyle,
            fillStyle: config.fillStyle,
            nodeStyle: config.nodeStyle,
